<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>rzeczuchyDraw</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="tools-container">
    <table>
      <tr>
        <th>Brush</th>
        <th></th>
        <th></th>
        <th>Canvas</th>
        <th></th>
        <th></th>
        <th>History</th>
        <th>Drawing</th>
      </tr>
      <tr>
        <td>Size:</td>
        <td><input id="brushSizeSelect" type="number" oninput="setBrushSize()" /></td>
        <td><button class="half-width" type="button" name="button" disabled>⚪</button><button class="half-width" type="button" name="button" disabled>◻</button></td>
        <td>Width:</td>
        <td><input id="canvasWidthSelect" type="number" /></td>
        <td><button id="applyCanvasWidth" type="button" name="button" onclick="setCanvasWidth()">Apply</button></td>
        <td><button id="undoButton" class="full-width-button" type="button" name="button" onclick="undo()">Undo(z)</button></td>
        <td><a id="saveButton"><button class="full-width-button" type="button" name="button">Save</button></a></td>
      </tr>
      <tr>
        <td>Color:</td>
        <td><input id="brushColorSelect" type="color" oninput="setBrushColor()" /></td>
        <td><button id="colorPickerButton" type="button" name="button" onclick="switchToColorPicker()">Pick</button></td>
        <td>Height:</td>
        <td><input id="canvasHeightSelect" type="number" /></td>
        <td><button id="applyCanvasWidth" type="button" name="button" onclick="setCanvasHeight()" >Apply</button></td>
        <td><button id="redoButton" class="full-width-button" type="button" name="button" onclick="redo()">Redo(y)</button></td>
        <td><button id="clearButton" class="full-width-button" type="button" name="button" onclick="clearCanvas()">Clear</button></td>
      </tr>
    </table>
  </div>
  <canvas id="drawingCanvas" width="500" height="400"></canvas>
  <div class="footer">
    <p>coded by <a href="https://twitter.com/rzeczuchy" target="_blank" rel="noopener noreferrer">rzeczuchy</a> (2020) ver 0.6</p>
  </div>
  <script src="scripts/script.js"></script>
</body>

</html>
