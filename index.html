<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rzeczuchyDraw</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <header>
      <div class="container flex">
        <div class="title">
          <img src="favicon.ico" alt="icon" />
          <span>rzeczuchyDraw</span>
        </div>
        <div class="dark-mode-toggle">
          <span>Dark mode:</span>
          <button
            id="darkmodeButton"
            class="btn"
            type="button"
            name="goodnight"
            onclick="toggleDarkMode()"
          ></button>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="tools-grid">
          <div class="brush-label">Brush</div>
          <div class="canvas-label">Canvas</div>
          <div class="history-label">History</div>
          <div class="drawing-label">Drawing</div>
          <div class="size-label">Size:</div>
          <div class="size-input">
            <input
              id="brushSizeSelect"
              type="number"
              oninput="setBrushSize()"
            />
          </div>
          <div class="shape-buttons">
            <button
              class="btn"
              type="button"
              name="button"
              onclick="setRoundBrush()"
            >
              ⚪
            </button>
            <button
              class="btn"
              type="button"
              name="button"
              onclick="setSquareBrush()"
            >
              ◻
            </button>
          </div>
          <div class="width-label">Width:</div>
          <div class="width-select">
            <input id="canvasWidthSelect" type="number" />
          </div>
          <div class="width-apply">
            <button
              id="applyCanvasWidth"
              class="btn"
              type="button"
              name="button"
              onclick="setCanvasWidth()"
            >
              Apply
            </button>
          </div>
          <div class="undo-button">
            <button
              id="undoButton"
              class="btn"
              type="button"
              name="button"
              onclick="undo()"
            >
              Undo(z)
            </button>
          </div>
          <div class="save-button">
            <a id="saveButton"
              ><button class="btn" type="button" name="button">Save</button></a
            >
          </div>
          <div class="color-label">Color:</div>
          <div class="color-select">
            <input
              id="brushColorSelect"
              type="color"
              oninput="setBrushColor()"
            />
          </div>
          <div class="color-picker">
            <button
              class="btn"
              id="colorPickerButton"
              type="button"
              name="button"
              onclick="switchToColorPicker()"
            >
              Pick
            </button>
          </div>
          <div class="height-label">Height:</div>
          <div class="height-select">
            <input id="canvasHeightSelect" type="number" />
          </div>
          <div class="height-apply">
            <button
              id="applyCanvasHeight"
              class="btn"
              type="button"
              name="button"
              onclick="setCanvasHeight()"
            >
              Apply
            </button>
          </div>
          <div class="redo-button">
            <button
              id="redoButton"
              class="btn"
              type="button"
              name="button"
              onclick="redo()"
            >
              Redo(y)
            </button>
          </div>
          <div class="clear-button">
            <button
              id="clearButton"
              class="btn"
              type="button"
              name="button"
              onclick="clearCanvas()"
            >
              Clear
            </button>
          </div>
        </div>

        <div class="canvas">
          <canvas id="drawingCanvas" width="500" height="400"></canvas>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <p class="credit">
          coded by
          <a
            href="https://github.com/rzeczuchy"
            class="animated-link"
            target="_blank"
            rel="noopener noreferrer"
            >rzeczuchy</a
          >
          2020 ver 1.2
        </p>
      </div>
    </footer>
    <script src="scripts/app.js"></script>
  </body>
</html>
